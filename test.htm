<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="/setup"></script>

        <script>
            function again() {
                visualUpdate();
            }
            function setup(element) {
                visualSetup(element, window);
                visualUpdate();
                setInterval(again, 80);
            }
        </script>
        
    </head>
    <body onload="setup(document.getElementById('workspace'));">
        <canvas name="workspace" id="workspace">

        </canvas>
    
    </body>    
</html>
